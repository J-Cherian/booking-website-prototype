<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bookingPage.css">
    <title>Booking</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand me-auto" href="/index.html">
            <img src="/images/logo.png" alt="Logo" width="200" height="45" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/pages/searchPage.html">Book now</a>
                </li>
                <li class="nav-item me-3" id="signupItem" style="display: none;">
                    <a class="nav-link" href="/pages/signupPage.html">Sign up</a>
                </li>
                <li class="nav-item me-3" id="loginItem" style="display: none;">
                    <a class="nav-link" href="/pages/loginPage.html">Login</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pages/helpPage.html">Help</a>
                </li>
                <li class="nav-item me-3" id="accountItem" style="display: none;">
                    <a class="nav-link" href="/pages/profilePage.html">Profile</a>
                </li>
                <li class="nav-item me-3" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    
    <ul class="breadcrumb">
        <li><a href="/index.html" class="breadcrumb-link">Home</a></li>
        <li><a href="searchPage.html" class="breadcrumb-link">Book an event</a></li>
        <li class="breadcrumb-item">Booking</li>
    </ul>
    

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 id="eventName"></h1>
            </div>
            <i class="fa-solid fa-volume-high speakBookingIcon" data-event="1" style="color: #ffffff;"></i>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <img id="eventImage" alt="Event Image">
            </div>
            <div class="col-md-6">
                <div class="booking-container">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="tickets" class="form-label">Number of Tickets</label>
                            <input type="number" class="form-control" id="tickets" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="col">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary">Back</button>
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ddfca94a88.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/script/navbar.js"></script>
    <script src="/script/booking.js"></script>
    <script src="/script/text_to_speech.js"></script>
    
</body>
</html>
