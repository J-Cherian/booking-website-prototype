<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login in</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand me-auto" href="/index.html">
            <img src="/images/logo.png" alt="Logo" width="200" height="45" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/pages/searchPage.html">Book now</a>
                </li>
                <li class="nav-item me-3" id="signupItem" style="display: none;">
                    <a class="nav-link" href="/pages/signupPage.html">Sign up</a>
                </li>
                <li class="nav-item me-3" id="loginItem" style="display: none;">
                    <a class="nav-link" href="/pages/loginPage.html">Login</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pages/helpPage.html">Help</a>
                </li>
                <li class="nav-item me-3" id="accountItem" style="display: none;">
                    <a class="nav-link" href="/pages/profilePage.html">Profile</a>
                </li>
                <li class="nav-item me-3" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Log out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="background">
        <div class="container">
        <div class="login">
            <form action="" class="login-form" onsubmit="login(event)">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="loginUsername">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="loginPassword">
                </div>
                <input type="submit" value="Login" class="btn">
                <p>Don't have an account? <a href="/pages/signupPage.html" id="loginLink">Sign up</a></p>
            </form>
        </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ddfca94a88.js" crossorigin="anonymous"></script>
    <script src="/script/login.js"></script>
    <script src="/script/navbar.js"></script>
</body>
</html>
