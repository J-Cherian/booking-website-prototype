<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profilePage.css">
    <title>Account</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand me-auto" href="/index.html">
            <img src="/images/logo.png" alt="Logo" width="200" height="45" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" aria-current="page" href="/pages/searchPage.html">Book now</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pages/signupPage.html">Sign up</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pages/loginPage.html">Login</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="/pages/helpPage.html">Help</a>
                </li>
                <li class="nav-item me-3" id="accountItem" style="display: none;">
                    <a class="nav-link" href="/pages/profilePage.html">Account</a>
                </li>
                <li class="nav-item me-3" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome back</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="profile-card text-center">
                    <img src="/images/defaultProfile1.png" alt="Profile Picture">
                    <h2 id="username"></h2>
                    <p>Email: <span id="email"></span></p>
                    <div class="button-container">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">Reset Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
                </div>
                <div class="modal-body">
                    <!-- Reset password form can be added here -->
                    <form id="resetPasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="calendar-container" class="text-center">
        <div id="calendar"></div>
    </div>
    

    

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script/navbar.js"></script>
    <script src="/script/profile.js"></script>
    <script src="/script/calendar.js"></script>

</body>
</html>
